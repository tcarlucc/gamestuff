cfgver "1"
unbindall

/////////////////////////////////// Main Settings
con_enable "1"
cl_autowepswitch "0"
cl_join_advertise "2"
+cl_show_team_equipment 
r_drawtracers_firstperson 1
fps_max 400
fps_max_menu "300"

// lowers delay between sounds.

snd_mixahead "0.05"
snd_mix_async "1"
snd_stream "1"

/////////////////////////////////// Viewmodel
cl_bob_lower_amt 5
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"
viewmodel_fov 68; 
viewmodel_offset_x 2.5; 
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 3; 
cl_viewmodel_shift_left_amt 0.5; 
cl_viewmodel_shift_right_amt 0.25; 
viewmodel_recoil 1; 
cl_righthand 1;


/////////////////////////////////// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255.000000"
cl_crosshaircolor_g "0.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0"
cl_crosshairgap "-5.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "5.427674"
cl_crosshairstyle "4"
cl_crosshairthickness "0.100000"
cl_crosshairusealpha "1"

/////////////////////////////////// Increase volume when walking
alias +incvol "incrementvar volume 0 2 0.5;+speed";
alias -incvol "incrementvar volume 0 2 -0.5;-speed";


/////////////////////////////////// Nade Line-up Crosshair
alias "+nadetoggle" "cl_crosshairsize 1000"
alias "-nadetoggle" "cl_crosshairsize 5.427674"

/////////////////////////////////// Keybinds (Left hand knife included)
bind "1" "slot1; cl_righthand 1; -nadetoggle"
bind "2" "slot2; cl_righthand 1; -nadetoggle"
bind "3" "slot3; cl_righthand 0; -nadetoggle"
bind "4" "slot4; cl_righthand 1; +nadetoggle"
bind "5" "slot5; cl_righthand 1; -nadetoggle"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "slot7; +nadetoggle"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "l" "noclip"
bind "m" "teammenu"
bind "n" "+jump; -attack; -jump"
bind "q" "lastinv"
bind "r" "+reload; r_cleardecals"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "slot8; +nadetoggle"
bind "y" "messagemode"
bind "z" "slot10; +nadetoggle"
bind "'" "toggleconsole"
bind "," "buyammo1"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+duck"
bind "ALT" "noclip"
bind CTRL +incvol
bind "RCTRL" "+altbinds"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

/////////////////////////////////// Sensitivity
m_customaccel "0"
m_customaccel_exponent "1.05"
m_customaccel_max "0"
m_customaccel_scale "0.04"
m_forward "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
m_pitch "0.022"
m_rawinput "1"
m_side "0"
m_yaw "0.022"
sensitivity 0.6

zoom_sensitivity_ratio_mouse "1" //0.818933027098955175 mimics unscoped sensitivity

cl_forcepreload "0"
cl_showhelp "0"
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"

///////////////////////////////////////// Damage Output
developer "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

///////////////////////////////////////// Bomb timer
alias "25s" "sndplaydelay 14 ui/beep07"
alias "20s" "sndplaydelay 19 ui/beep07"
alias "15s" "sndplaydelay 24 buttons/blip2"
alias "10s" "sndplaydelay 29 buttons/blip2"
alias "5s" "sndplaydelay 34 ui/beep22"
alias "bombtimer" "25s;20s;15s;10s;5s;"
bind "\" "bombtimer"

///////////////////////////////////////// Hud

cl_disablefreezecam "1"	//Freezecam (Rec: Enabled)

///////////////////////////////////////// Network (settings are optimized for fastest connection)

rate "786432"		//Your download rate to the server (Max rate: 786432 Default: 196608)
cl_cmdrate "128"	//Number of command packets sent to server per second (Max: 128 Default: 64)
cl_updaterate "128"	//Number of packets per second you are requesting from the server (Max: 128 Default: 64)
cl_interp_ratio "2"	//Sets the interpolation amount (Default: 2)


ECHO ================================================
ECHO ===[         AutoExec loaded!             ]=====
ECHO ===[        Goodluck have fun!            ]=====
ECHO ================================================

///////////////////////////////////////// Final Setting
host_writeconfig